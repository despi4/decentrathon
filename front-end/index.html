<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проверка состояния авто</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Определение состояния автомобиля</h1>
    <p>Загрузите фото, чтобы проверить: чистый / грязный, целый / повреждённый.</p>

    <input type="file" id="fileInput" accept="image/*">
    <div id="preview-container">
      <img id="preview" alt="Превью фото" />
    </div>

    <div class="buttons">
      <button id="analyzeBtn">Проверить</button>
      <button id="deleteBtn" class="danger">Удалить фото</button>
    </div>

    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
